<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sun login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="main">
			<div class="header">
				<div class="left">
					<a href="../index.html">返回首页</a>
				</div>
				<div class="right">
					<span>你好，欢迎光临！</span>
					<span class="span1">请登录</span>
					<span><a href="">帮助中心</a></span>
				</div>
			</div>
			<div class="content">
				<div class="login_cont">
					<div class="login_form">
						<div class="login_title">
							用户登录
							<a href="regist.html">立即注册 ></a>
						</div>
						<div class="form">

							<!--用户-->
							<div class="item_name">
								<input type="text" id="" class="user" placeholder="手机号/用户名/邮箱" value="" />
							</div>
							<!--密码-->
							<div class="item_pass">
								<input type="password" name="" id="" class="pass" placeholder="密码" value="" />
							</div>
							<!--输入验证码-->
							<div class="item_authcode">
								<span class="icon"></span>
								<input type="text" id="" value="" class="input_yan" />
								<div class="yanzheng"></div>
							</div>
							<div class="update">
								<input type="checkbox" name="" id="" value="" />请保存我这次的登录信息
								<a href="">忘记密码？</a>
							</div>
							<div class="login_btn">立即登录</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="info_text">
					<a href="">关于我们</a>|
					<a href="">联系我们</a>|
					<a href="">商家入驻</a>|
					<a href="">友情链接</a>|
					<a href="">站点地图</a>|
					<a href="">手机商城</a>|
					<a href="">销售联盟</a>|
					<a href="">商城社区</a>|
					<a href="">企业文化</a>|
					<a href="">帮助中心</a>|
					<a href="">留言板</a>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
